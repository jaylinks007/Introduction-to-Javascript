<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
</head>
<body>
    <h2>Introduction to JavaScript</h2>

<p></p>

<p id="myName"></p>
<p id="myHeight"></p>
<p id="myCountry"></p>


<script>
var myName = "Segun Jacob Olorundare";
var myHeight = 5.65;
var myCountry = "Nigeria";


document.getElementById("myName").innerHTML = "My Name is: " + myName;
document.getElementById("myHeight").innerHTML = "My Height is: " + myHeight;
document.getElementById("myCountry").innerHTML = "My Country is: " + myCountry;

</script>

</body>
</html>
